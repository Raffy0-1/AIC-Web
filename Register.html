<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIC Registration Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
    }

    html, body {
      height: 100%;
      background: url('AIC1.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
      transform: translateY(-20px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .login-card:hover {
      transform: translateY(-25px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    .login-header {
      background-color: #1A1A2E;
      color: white;
      padding: 30px;
      text-align: center;
    }

    .login-header h1 {
      font-size: 24px;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    .login-header p {
      font-size: 14px;
      opacity: 0.8;
    }

    .login-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #1A1A2E;
      font-size: 14px;
    }

    .input-field {
      position: relative;
    }

    .input-field input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .input-field input:focus {
      outline: none;
      border-color: #D6F26B;
      box-shadow: 0 0 0 3px rgba(214, 242, 107, 0.2);
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #1A1A2E;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background-color: #2A2A3E;
      transform: translateY(-2px);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      color: #ef4444;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    .input-field.error input {
      border-color: #ef4444;
    }

    .spinner {
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .success-message {
      color: #10b981;
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .login-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-footer a {
      color: #1A1A2E;
      font-weight: 600;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-header {
        padding: 25px 20px;
      }
      
      .login-body {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>AIC Registration Portal</h1>
        <p>Register your account</p>
      </div>
      
      <div class="login-body">
        <form id="signupForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <div class="input-field">
              <i class="fas fa-user input-icon"></i>
              <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="error-message" id="nameError">Please enter your full name</div>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-field">
              <i class="fas fa-envelope input-icon"></i>
              <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="error-message" id="emailError">Please enter a valid email address</div>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-field">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="password" placeholder="Create a password" required minlength="8">
            </div>
            <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-field">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="confirmPassword" placeholder="Confirm your password" required minlength="8">
            </div>
            <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
          </div>
          
          <button type="submit" class="login-btn" id="signupButton">Register</button>
          <div class="success-message" id="successMessage"></div>
          
          <div class="login-footer">
            Already have an account? <a href="Login.html">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase Integration -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAb8kaHr7L1EBs7YzPTiy4dIvn-b38jn4w",
      authDomain: "aic-portal-login-page.firebaseapp.com",
      projectId: "aic-portal-login-page",
      storageBucket: "aic-portal-login-page.firebasestorage.app",
      messagingSenderId: "980875275663",
      appId: "1:980875275663:web:a02240fe3adec61f00affa",
      measurementId: "G-FPLNMYH5Z8"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.addEventListener('DOMContentLoaded', () => {
      const signupForm = document.getElementById('signupForm');
      const fullNameInput = document.getElementById('fullName');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const confirmPasswordError = document.getElementById('confirmPasswordError');
      const signupButton = document.getElementById('signupButton');
      const successMessage = document.getElementById('successMessage');

      signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        // Reset error messages
        nameError.style.display = 'none';
        emailError.style.display = 'none';
        passwordError.style.display = 'none';
        confirmPasswordError.style.display = 'none';
        fullNameInput.parentElement.classList.remove('error');
        emailInput.parentElement.classList.remove('error');
        passwordInput.parentElement.classList.remove('error');
        confirmPasswordInput.parentElement.classList.remove('error');

        const fullName = fullNameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        let isValid = true;

        // Validate full name
        if (fullName.length < 2) {
          nameError.style.display = 'block';
          fullNameInput.parentElement.classList.add('error');
          isValid = false;
        }

        // Validate email
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          emailError.textContent = 'Please enter a valid email address';
          emailError.style.display = 'block';
          emailInput.parentElement.classList.add('error');
          isValid = false;
        }

        // Validate password
        if (password.length < 8) {
          passwordError.textContent = 'Password must be at least 8 characters';
          passwordError.style.display = 'block';
          passwordInput.parentElement.classList.add('error');
          isValid = false;
        }

        // Validate password match
        if (password !== confirmPassword) {
          confirmPasswordError.style.display = 'block';
          confirmPasswordInput.parentElement.classList.add('error');
          isValid = false;
        }

        if (isValid) {
          signupButton.disabled = true;
          signupButton.innerHTML = '<span class="spinner"><i class="fas fa-spinner fa-spin"></i></span> Registering...';
          
          // Firebase registration
          auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
              successMessage.textContent = 'Registration successful! Redirecting...';
              successMessage.style.display = 'block';
              
              setTimeout(() => {
                window.location.href = 'Login.html';
              }, 1500);
            })
            .catch((error) => {
              signupButton.disabled = false;
              signupButton.innerHTML = 'Register';
              
              if (error.code === 'auth/email-already-in-use') {
                emailError.textContent = 'Email is already registered';
                emailError.style.display = 'block';
                emailInput.parentElement.classList.add('error');
              } else {
                emailError.textContent = error.message;
                emailError.style.display = 'block';
              }
            });
        }
      });

      // Real-time validation for password match
      confirmPasswordInput.addEventListener('input', () => {
        if (passwordInput.value !== confirmPasswordInput.value) {
          confirmPasswordError.style.display = 'block';
          confirmPasswordInput.parentElement.classList.add('error');
        } else {
          confirmPasswordError.style.display = 'none';
          confirmPasswordInput.parentElement.classList.remove('error');
        }
      });
    });
  </script>
</body>
</html>
